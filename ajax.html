
<html><head>
<link rel="stylesheet" type="text/css" href="llite.css"><script>function showHint(str){if (str.length==0){ document.getElementById("txtHint").innerHTML=""; return;}if (window.XMLHttpRequest){
                     xmlhttp=new XMLHttpRequest();}else{xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); }
xmlhttp.onreadystatechange=function() {if (xmlhttp.readyState==4 && xmlhttp.status==200) {document.getElementById("txtHint").innerHTML=xmlhttp.responseText;} }xmlhttp.open("GET","gethint.php?q="+str,true); xmlhttp.send();}</script></head><body><p><b>Start typing a name in the input field below:</b></p><form>
<div id="tt"><input type="text" onkeyup="showHint(this.value)" onchange="DropDown(this.value)"  size="35"> <div id="txtHint"></div>
</div>
</form></body></html>
