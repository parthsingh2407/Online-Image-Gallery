<html><head><script>function showUser(str){
if (str=="")  {document.getElementById("txtHint").innerHTML=""; return;}if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari xmlhttp=new XMLHttpRequest();}else{// code for IE6, IE5xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); }xmlhttp.onreadystatechange=function() {if (xmlhttp.readyState==4 && xmlhttp.status==200) {document.getElementById("txtHint").innerHTML=xmlhttp.responseText;} }xmlhttp.open("GET","getuser.php?q="+str,true); xmlhttp.send();}</script></head><body><form><select name="users" onchange="showUser(this.value)"><option value="">Select a option:</option><option value="1">Yes</option><option value="2">No</option></select></form><br><div id="txtHint"><b>Add the images.</b></div></body></html>
